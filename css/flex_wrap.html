<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
            .container {
                display: flex;
                width: 300px;
                height: 300px;
                border: 2px solid black;
                flex-wrap: wrap-reverse;
            }
            
            .item {
                width: 120px;
                height: 60px;
                background-color: chartreuse;
            }

           
        </style>
    </head>
    <body>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </body>
</html>
