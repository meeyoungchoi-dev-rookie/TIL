<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
            [type="button"] {
                width: 100px;
                height: 30px;
                background-color: tomato;
                color: wheat;
                border: none;
                border-radius: 8px;
            }

            [type="button"]:hover {
                color: yellowgreen;
                background-color: whitesmoke;
            }

            [type="button"]:active {
                color: turquoise;
            }

        </style>
    </head>
    <body>
        <input type="button" value="버튼"/>
    </body>
</html>
