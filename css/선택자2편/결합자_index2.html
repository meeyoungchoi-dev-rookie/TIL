<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
           
           h1 + p {
               color: red;
           }

           .text + p {
               color: indigo;
           }
           
        </style>
    </head>
    <body>
        <h1>선택자 연습하기</h1>
        <p>1번 문단입니다. 그냥 태그</p>
        <p class="text">2번 문단입니다. 그냥 태그</p>
        <p>3번 문단입니다. 그냥 태그</p>
        <p class="text">4번 문단입니다. 그냥 태그</p>
        <p>5번 문단입니다. <span>스판 있는</span> 태그</p>
    </body>
</html>
