<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML 문서</title>
        <style>
            p {
                color: rgb(80% ,20% , 30%);
            }
        </style>
    </head>
    <body>
        <p>
            우리네 삶이란 참으로 이상한 것이
            즐거웠던 일보다는 쓰리고 아팠던 시간이
            오히려 깊이 뿌리는 내리는 법

            슬픔도 모으면 힘이 된다
            울음도 삭이면 희망이 된다

            정말이지 소금 같은 이야기 몇 줌
            가슴에 묻고 살게나
            세월이 지나고
            인생이
            허무해지면
            그것도 다 노리갯감이 된다네
        </p>
    </body>
</html>
