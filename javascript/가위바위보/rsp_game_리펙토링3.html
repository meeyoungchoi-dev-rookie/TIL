        const rspX = {
            rockX: '0',
            scissorsX: '-310px',
            paperX: '-630px',
        }


        let cord = '0';
        setInterval(() => {

            if (cord == '-310px') {
                $computer.style.background = `url(${IMG_URL})  ${rspX[paperX]} 0`; 
                $computer.style.backgroundSize = 'auto 400px'; 
            } else if (cord == '0') {
                $computer.style.background = `url(${IMG_URL})  ${rspX[scissorsX]} 0`; 
                $computer.style.backgroundSize = 'auto 400px'; 
            } else if (cord == '-630px') {
                 $computer.style.background = `url(${IMG_URL})  ${rspX[rockX]} 0`; 
                 $computer.style.backgroundSize = 'auto 400px'; 
            }

        } , 50);
